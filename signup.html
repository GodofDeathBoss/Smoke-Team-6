<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Smoketeam6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/logo.webp'), linear-gradient(#f9f9f9, #f9f9f9); /* Use optimized logo as background with fallback */
            background-size: contain; /* Ensure the logo is fully visible */
            background-repeat: repeat; /* Prevent tiling */
            background-position: center; /* Center the logo in the background */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            color: #000; /* Changed text color to black for better contrast */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px; 
            margin-bottom: 10px;
        }
        .signup-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .signup-form input[type="submit"] {
            background-color: #007BFF; /* Custom blue color */
            color: #fff; /* White text for better contrast */
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            font-weight: bold;
            border-radius: 4px;
        }
        .signup-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .name-container {
            display: flex; /* Use Flexbox to align items horizontally */
            gap: 10px; /* Add spacing between the input fields */
        }
        .name-container input[type="text"] {
            flex: 1; /* Make the input fields take equal width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form class="signup-form" action="https://formspree.io/f/xyzwkzrz" method="POST"
         <label>
         <div class="name-container">
             <input type="text" name="first_name" placeholder="First Name" required>
             <input type="text" name="last_name" placeholder="Last Name" required>
         </div>
         <div class="email-container">
             <input type="email" name="email" placeholder="Email" required>
         </div>
             <input type="hidden" name="_subject" value="New Signup">
             <input type="submit" value="Sign Up">
         </label>
     </form>
</body>
</html>
