<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Smoketeam6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/logo.png'); /* Use logo as background */
            background-size: contain; /* Ensure the logo is fully visible */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the logo in the background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            width: 300px;
        }

        .signup-container h1 {
            margin-bottom: 20px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background: #e63946;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .signup-container button:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Register</button>
    </div>
</body>
</html>
