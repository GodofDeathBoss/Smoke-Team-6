<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Smoketeam6 - Your Adventure Awaits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
            position: absolute;
            top: 10px; /* Distance from the top */
            left: 10px; /* Distance from the left */
            width: 100px; /* Resize the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .splash-container {
            background-image: url('images/smoketeam6-background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .splash-tagline {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .join-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #e63946;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .join-button:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Smoketeam6 Logo" class="logo">
    <div class="splash-container">
        <div class="splash-tagline">Welcome to Smoketeam6</div>
        <a href="signup.html" class="join-button">Join Us Now</a>
    </div>
</body>
</html>
