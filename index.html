<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Smoke Team 6</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            position: relative; /* Needed for absolute positioning */
            cursor: pointer; /* Show clickable cursor */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 10; /* Ensure logo stays above clickable layer */
        }

        .clickable-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/smoketeam6-background.jpg');
            background-size: cover;
            background-position: center;
            background-color: black;
            z-index: 1; /* Place below logo */
        }

        /* Optional: Add hover effect */
        .clickable-background:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Smoke Team 6 Logo" class="logo">
    
    <!-- Full-screen clickable area -->
    <a href="signup.html" class="clickable-background"></a>
</body>
</html>
