<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoketeam6</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Splash Page Styles */
        .splash-container {
            background-image: url('smoketeam6-background.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .splash-logo {
            width: 200px; /* Adjust logo size as needed */
            margin-bottom: 20px;
        }

        .splash-tagline {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .join-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
        }

        .join-button:hover {
            background: #d62828;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .splash-tagline {
                font-size: 1.5rem;
            }

            .join-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="Logo.png" alt="Smoketeam6 Logo" class="splash-logo"> <!-- Path to your logo -->
        <div class="splash-tagline">Come Smoke with Us</div>
        <a href="signup.html" class="join-button">Join Us Now</a> <!-- Redirects to the sign-up page -->
    </div>
</body>
</html>
